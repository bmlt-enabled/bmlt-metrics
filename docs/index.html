<!DOCTYPE html>
<html>
<head>
    <title>Tomato Meeting Metrics with DataTables in jQuery</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <style>
        table.dataTable tbody, thead {
            font: normal normal normal 14px/1.3em "open sans",sans-serif;
        }
        .dataTables_wrapper .dataTables_filter {
            float: right;
            text-align: right;
            padding: 6px;
        }
        table.dataTable thead {
            color: #000;
            background-color: #A669B3;
            opacity: 0.9;
        }
        table.dataTable.display tbody tr.odd {
            background-color: #93bddd;
        }
        table.dataTable.display tbody tr.odd > .sorting_1 {
            background-color: #93bddd;
        }

        table.dataTable.display tbody tr.odd:hover {
            background-color: #fff;
        }
        table.dataTable.display tbody tr.odd > .sorting_1:hover {
            background-color: #fff;
        }

        table.dataTable.display tbody tr.even {
            background-color: #D8F3FD;
        }
        table.dataTable.display tbody tr.even:hover {
            background-color: #fff;
        }
        table.dataTable.display tbody tr.even > .sorting_1 {
            background-color: #D8F3FD;
        }
        table.dataTable.display tbody tr.even > .sorting_1:hover {
            background-color: #fff;
        }


        .dataTables_wrapper .dataTables_filter {
            float: right;
            text-align: right;
            padding: 6.7px;
            width: 99%;
            border-radius: 6px 6px 0px 0px;

            background-color: #D8F3FD;
            background-image: -webkit-gradient(linear, left top, left bottom, from(#D8F3FD), to(#0467b1));
            background-image: -webkit-linear-gradient(top, #D8F3FD, #0467b1);
            background-image: -moz-linear-gradient(top, #D8F3FD, #0467b1);
            background-image: -ms-linear-gradient(top, #D8F3FD, #0467b1);
            background-image: -o-linear-gradient(top, #D8F3FD, #0467b1);
            background-image: linear-gradient(to bottom, #D8F3FD, #0467b1);
        }

    </style>
</head>
<body>
<div id="content"style="width:95%">
    <table id="meetings" class="display">
        <thead>
        <tr>
            <th>DATE</th>
            <th># Meetings</th>
            <th># GROUPS</th>
            <th># AREAS</th>
            <th># REGIONS</th>
            <th># ZONES</th>
        </tr>
        </thead>
    </table>
</div>
<div id="plot" style="width:95%;height:400px;"></div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script>
    $(document).ready(function() {
        const currentDate = new Date();
        const startDate1 = '2021-06-28';
        const endDate1 = '2024-02-28';
        const startDate2 = '2024-02-29';
        const endDate2 = currentDate.toISOString().split('T')[0];

        function fetchData(startDate, endDate) {
            return $.ajax({
                url: "https://metrics.api.bmltenabled.org/metrics",
                data: {
                    'start_date': startDate,
                    'end_date': endDate
                },
                dataType: "json",
                type: "GET"
            });
        }

        function processMetricsData(data) {
            return data.Items.map(item => ({
                'date': item.date,
                'num_meetings': item.num_meetings,
                'num_groups': item.num_groups,
                'num_areas': item.num_areas,
                'num_regions': item.num_regions,
                'num_zones': item.num_zones
            }));
        }

        function processMeetingData(data) {
            let meeting_data = data.flat();
            meeting_data.sort((a, b) => (a.date > b.date) ? 1 : -1);

            let trace1 = {
                x: meeting_data.map(val => val.date),
                y: meeting_data.map(val => val.num_meetings),
                mode: "lines",
                name: 'Meetings'
            };

            let layout = {
                title: 'Total Meetings in Tomato',
                showlegend: true
            };

            Plotly.newPlot('plot', [trace1], layout, {scrollZoom: true});

            return meeting_data;
        }

        const fetchDataPromises = [
            fetchData(startDate1, endDate1).then(processMetricsData),
            fetchData(startDate2, endDate2).then(processMetricsData)
        ];

        Promise.all(fetchDataPromises).then(results => {
            const combinedData = results.flat();
            $('#meetings').DataTable({
                "columnDefs": [
                    {"className": "dt-center", "targets": "_all"}
                ],
                "language": {
                    "search": "",
                    "searchPlaceholder": "Search"
                },
                "info": false,
                "scrollY": "400px",
                "paging": false,
                "scrollCollapse": true,
                "data": processMeetingData(combinedData),
                "columns": [
                    {'data': 'date'},
                    {'data': 'num_meetings'},
                    {'data': 'num_groups'},
                    {'data': 'num_areas'},
                    {'data': 'num_regions'},
                    {'data': 'num_zones'}
                ]
            });
        });
    });
</script>
</body>
</html>
